<!-- Component that creates a text description with title and role for the project -->
<!--Header for the project title  -->
<h1 style="text-align: center">{{gameTitle}}</h1>
<!-- Role in project with word break-->
<h3 style="white-space: initial; word-break: break-word; text-align: center;">{{gameRole}}</h3>
<!-- description of the project -->
<p>{{gameDesc}}</p>
<!-- back button to target destination -->
<div class=" back-button"><button type="button" class="btn btn-success" routerLink={{destination}}>BACK</button></div>
